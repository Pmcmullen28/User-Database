<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Directory (Sortable + Filterable)</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 20px;
            background: #f4f5f7;
        }

        h1 { margin-bottom: 8px; }

        .subheading {
            margin-bottom: 16px;
            font-size: 13px;
            color: #555;
        }

        .controls {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .controls input[type="text"] {
            padding: 6px 10px;
            font-size: 14px;
            min-width: 260px;
        }

        .controls button {
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
        }

        #status {
            font-size: 12px;
            color: #555;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
        }

        thead {
            background: #1f2933;
            color: #fff;
        }

        th, td {
            border: 1px solid #d0d7de;
            padding: 6px 8px;
            text-align: left;
            font-size: 14px;
        }

        thead input {
            width: 100%;
            box-sizing: border-box;
            padding: 3px 6px;
            font-size: 12px;
        }

        tr:nth-child(even) { background: #f9fafb; }
        tr:hover { background: #e5f1ff; }

        .no-results {
            text-align: center;
            font-style: italic;
            color: #666;
        }

        .sortable-header {
            cursor: pointer;
            user-select: none;
        }

        .sort-indicator {
            font-size: 11px;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <h1>User Directory</h1>
    <div class="subheading">
        Backed by <code>random_users_500.csv</code>. Columns are dynamic; sorting and filters apply to all headers, including <code>Domain/Enclave</code>.
    </div>

    <div class="controls">
        <input type="text" id="searchBox" placeholder="Global search (all columns)…">
        <button id="clearBtn">Clear</button>
        <span id="status"></span>
    </div>

    <table id="usersTable">
        <thead></thead>
        <tbody>
            <tr>
                <td class="no-results">Loading CSV…</td>
            </tr>
        </tbody>
    </table>

<script>
    const CSV_URL = "random_users_500.csv";

    let headers = [];
    let allRows = [];      // [{col1: val1, col2: val2, ...}, ...]
    let colFilters = {};   // {headerName: filterString}
    let sortConfig = { key: null, direction: 'asc' }; // or 'desc'

    function setStatus(msg) {
        document.getElementById('status').textContent = msg;
    }

    function parseCSV(text) {
        if (text.charCodeAt(0) === 0xFEFF) {
            text = text.slice(1);
        }
        text = text.replace(/\r\n/g, "\n").replace(/\r/g, "\n").trim();
        if (!text) {
            headers = [];
            allRows = [];
            return;
        }

        const lines = text.split("\n");
        const headerLine = lines[0];
        const sep = headerLine.includes(";") ? ";" : ",";

        headers = headerLine.split(sep).map(h => h.trim());

        allRows = lines.slice(1).filter(line => line.trim().length > 0).map(line => {
            const cols = line.split(sep);
            const obj = {};
            headers.forEach((h, i) => {
                obj[h] = (cols[i] || "").trim();
            });
            return obj;
        });
    }

    function renderHeaders() {
        const thead = document.querySelector("#usersTable thead");
        thead.innerHTML = "";

        // Header row (sortable)
        const headerRow = document.createElement("tr");
        headers.forEach(h => {
            const th = document.createElement("th");
            th.classList.add("sortable-header");

            const labelSpan = document.createElement("span");
            labelSpan.textContent = h;

            const indicatorSpan = document.createElement("span");
            indicatorSpan.classList.add("sort-indicator");

            if (sortConfig.key === h) {
                indicatorSpan.textContent = sortConfig.direction === 'asc' ? "▲" : "▼";
            } else {
                indicatorSpan.textContent = "";
            }

            th.appendChild(labelSpan);
            th.appendChild(indicatorSpan);

            th.addEventListener("click", () => {
                if (sortConfig.key === h) {
                    sortConfig.direction = (sortConfig.direction === 'asc') ? 'desc' : 'asc';
                } else {
                    sortConfig.key = h;
                    sortConfig.direction = 'asc';
                }
                // Just re-render everything so indicators update too
                renderTable();
            });

            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Filter row
        const filterRow = document.createElement("tr");
        headers.forEach(h => {
            const td = document.createElement("td");
            const input = document.createElement("input");
            input.type = "text";
            input.placeholder = "Filter…";
            input.value = colFilters[h] || "";

            input.addEventListener("input", (e) => {
                colFilters[h] = e.target.value.toLowerCase();
                renderBody(); // no need to rebuild headers on filter
            });

            td.appendChild(input);
            filterRow.appendChild(td);
        });
        thead.appendChild(filterRow);
    }

    function getFilteredAndSortedRows() {
        let rows = allRows.slice();

        const globalTerm = document.getElementById("searchBox").value.toLowerCase().trim();

        rows = rows.filter(row => {
            // Global search: match if any column contains the term
            if (globalTerm) {
                const globalMatch = headers.some(h =>
                    (row[h] || "").toLowerCase().includes(globalTerm)
                );
                if (!globalMatch) return false;
            }

            // Column filters: each header filter must match its column
            for (const h of headers) {
                const filterVal = colFilters[h];
                if (filterVal && filterVal.length > 0) {
                    const cellVal = (row[h] || "").toLowerCase();
                    if (!cellVal.includes(filterVal)) {
                        return false;
                    }
                }
            }

            return true;
        });

        if (sortConfig.key) {
            const key = sortConfig.key;
            const dir = sortConfig.direction === 'asc' ? 1 : -1;

            rows.sort((a, b) => {
                const av = (a[key] || "").toLowerCase();
                const bv = (b[key] || "").toLowerCase();

                if (av < bv) return -1 * dir;
                if (av > bv) return 1 * dir;
                return 0;
            });
        }

        return rows;
    }

    function renderBody() {
        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = "";

        const rows = getFilteredAndSortedRows();

        if (rows.length === 0) {
            const tr = document.createElement("tr");
            const td = document.createElement("td");
            td.colSpan = headers.length || 1;
            td.textContent = "No results.";
            td.className = "no-results";
            tr.appendChild(td);
            tbody.appendChild(tr);
            setStatus("No matching rows.");
            return;
        }

        rows.forEach(row => {
            const tr = document.createElement("tr");
            headers.forEach(h => {
                const td = document.createElement("td");
                td.textContent = row[h] || "";
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });

        setStatus(`Showing ${rows.length} of ${allRows.length} rows.`);
    }

    function renderTable() {
        renderHeaders();
        renderBody();
    }

    async function loadCSV() {
        try {
            setStatus("Loading CSV…");
            const res = await fetch(CSV_URL, { cache: "no-store" });
            if (!res.ok) {
                setStatus(`Failed to load CSV: ${res.status} ${res.statusText}`);
                return;
            }
            const text = await res.text();
            parseCSV(text);
            if (headers.length === 0) {
                setStatus("CSV loaded but no headers found.");
                return;
            }
            renderTable();
        } catch (e) {
            console.error(e);
            setStatus("Error loading CSV.");
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("searchBox").addEventListener("input", () => {
            renderBody();
        });

        document.getElementById("clearBtn").addEventListener("click", () => {
            document.getElementById("searchBox").value = "";
            colFilters = {};
            renderTable();
        });

        loadCSV();
    });
</script>

</body>
</html>
